<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi Valent√≠n?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #e93e00;
        }
        h3 {
            color: #e93e00;
        }
        .cat img {
            width: 200px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff8c00;
            color: white;
        }
        .yes:hover {
            background-color: #ff6347;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 id="nameGat">Mi Gatinha Lovinha</h3>
        <h1 id="questionText">¬øQuieres ser mi San Valent√≠n? üêæüíï</h1>
        <div class="cat">
            <img id="gifImage" src="gatitos-corazon.gif" alt="Gatito tierno">
        </div>
        
        <div class="buttons">
            <button class="btn yes" onclick="changeContent()">S√≠</button>
            <button class="btn no" id="noButton">No</button>
        </div>
    </div>

    <script>
        let noClicks = 0; // Contador de los clics en "No"

        // Funci√≥n para cambiar el texto y el GIF al hacer clic en el bot√≥n "S√≠"
        function changeContent() {
            // Cambiar el texto
            document.getElementById("questionText").innerHTML = "¬°Sab√≠a que aceptar√≠as! üòª";
            document.getElementById("nameGat").innerHTML = "Yippee Yippee";
            
            // Cambiar el GIF a otro
            document.getElementById("gifImage").src = "yippee-cat.gif"; // Cambia esto por la ruta de otro GIF

            document.querySelector(".buttons").style.display = "none";

            // Opcional: Puedes desactivar el bot√≥n "S√≠" despu√©s de hacer clic
            document.querySelector(".yes").disabled = true;
        }

        // Funci√≥n para contar los clics en "No"
        document.getElementById("noButton").addEventListener("click", function() {
            // Aumentar el contador
            noClicks++;

            // Si el bot√≥n "No" ha sido presionado 6 veces, cambia el texto y el GIF
            if (noClicks === 6) {
                document.getElementById("nameGat").innerHTML = "¬°Ya basta!";
                document.getElementById("questionText").innerHTML = "¬°? Ser√°s mi San Valent√≠n ?!üòº";
                document.getElementById("gifImage").src = "sideeye.gif"; // Cambia por otro GIF

                // Opcional: Puedes ocultar el bot√≥n "No" despu√©s de 6 clics
                document.getElementById("noButton").style.display = "none";
            } else {
                // Mover el bot√≥n "No" a una posici√≥n aleatoria
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);
                this.style.left = x + "px";
                this.style.top = y + "px";
            }
        });
    </script>
</body>
</html>
